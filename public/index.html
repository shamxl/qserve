<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style>
			* {
				font-family: system-ui;
			}
			
			.files {
				display: flex;
				flex-direction: column;
				gap: 20px;
			}

			.files > * {
				background-color: transparent;
				color: black;
				height: 20px;
				padding: 5px 10px;
				text-decoration: none;
			}

			p {
				margin: 30px;
			}

			.dir::before {
				content: url(https://icons.getbootstrap.com/assets/icons/folder.svg);
				padding: 0 5px;
				gap: 5px;
			}

			.file::before {
				content: url(https://icons.getbootstrap.com/assets/icons/file-earmark.svg);
				padding: 0 5px;
				gap: 5px;
			}

			.back::before {
				content: url(https://icons.getbootstrap.com/assets/icons/arrow-90deg-left.svg);
				padding: 0 5px;
				gap: 5px;
			}

		</style>
	</head>
	<body>
		<nav>
			<a>qserve</a>
		</nav>
		<p>Index of {path}</p>
		<div class="files">
			{content}
		</div>
	</body>
</html>
